<!DOCTYPE html>
<html>
	<head>
	<title>Input Play</title>
	<script 
	    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
	</head>
    <body>
    	<div class="input-wrapper">
    		<label for="input-text">Text type input:</label>
    		<input type="text" class="input-text"></input>
    		<p class="input-text-output"></p>
    	</div>
    	<div class="input-wrapper">
    		<label for="input-number">Number type input:</label>
    		<input type="number" class="input-number" min="0" max="10" step="2" value="4"></input>
    		<p class="input-number-output"></p>
    	</div>
    	<div class="input-wrapper">
    		<label for="input-checkbox">Checkbox input:</label>
    		<input type="checkbox" class="input-checkbox"></input>
    		<p class="input-checkbox-output"></p>
    	</div>
    	<div class="input-wrapper">
    		<label for="input-date">Date input:</label>
    		<input type="date" class="input-date"></input>
    		<p class="input-date-output"></p>
    	</div>
    	<div class="input-wrapper">
    		<label for="input-file">File input:</label>
    		<input type="file" class="input-file"></input>
    		<p class="input-file-output"></p>
    	</div>
    	<div class="input-wrapper">
    		<label for="input-radio">Radio input:</label>
    		<input type="radio" class="input-radio" name="radio-group" value="Value1">Value1</input>
    		<input type="radio" class="input-radio" name="radio-group" value="Value2">Value2</input>
    		<input type="radio" class="input-radio" name="radio-group" value="Value3">Value3</input>
    		
    		<p class="input-radio-output"></p>
    	</div>
    	<script>
    	  $(document).ready(function(){
    	  	$(".input-text").keyup(function(){
    	  		$(".input-text-output").html($(".input-text").val());
    	  	});
    	  	$(".input-number").change(function(){
    	  		$(".input-number-output").html($(".input-number").val());
    	  	});
    	  	$(".input-checkbox").change(function(){
    	  		$(".input-checkbox-output").html($(".input-checkbox").is(":checked") || "false");
    	  	});
    	  	$(".input-date").blur(function(){
    	  		$(".input-date-output").html($(".input-date").val());
    	  	});
    	  	$(".input-file").change(function(){
    	  		$(".input-file-output").html($(".input-file").val());
    	  	});
    	  	$(".input-radio").change(function(){
    	  		$(".input-radio-output").html($(".input-radio:checked").val());
    	  	});

    	  });	
    	</script>
    </body>
</html>
